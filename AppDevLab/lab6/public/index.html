<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <h2>User Info</h2>
    </div>

    <!-- Form with userId, Roll No, Name, Father Name, Branch, Year, Email, Address -->
    <div class="container ">
      <form id="editForm">
        <div class="form-group">
          <label for="rollno">Roll No</label>
          <input
            type="text"
            class="editdata form-control"
            id="rollno"
            name="rollno"
            placeholder="Enter rollNo"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="editdata form-control"
            id="name"
            name="name"
            placeholder="Enter name"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="editdata form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        <div class="form-group">
          <label for="fathername">Father Name</label>
          <input
            type="text"
            class="editdata form-control"
            id="fathername"
            name="fathername"
            placeholder="Enter fathername"
            required
          />
        </div>
        <div class="form-group">
          <label for="branch">Branch</label>
          <input
            type="text"
            class="editdata form-control"
            id="branch"
            name="branch"
            placeholder="Enter branch"
            required
          />
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <input
            type="text"
            class="editdata form-control"
            id="year"
            name="year"
            placeholder="Enter year"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="editdata form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="editdata form-control"
            id="address"
            name="address"
            placeholder="Enter address"
            required
          />
        </div>
      </form>
    </div>

      <div class="container">
        <div class="container edit-div">
        <button onclick="edit()"  class="btn btn-primary">Edit</button>
        </div>
        <button onclick="newtab()"  class="btn btn-secondary">Get OTP</button>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
      </div>

  </body>

    <script src="index.js"></script>
</html>
